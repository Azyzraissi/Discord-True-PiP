<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Picture-in-Picture Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Discord Picture-in-Picture Extension</h1>
  <p>This extension enables Picture-in-Picture mode for all video elements on the Discord website.</p>
  <label>
    <input type="checkbox" id="toggleExtension"> Enable Extension
  </label>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('toggleExtension');

      // Load the current state from storage
      chrome.storage.local.get('extensionEnabled', (result) => {
        toggle.checked = result.extensionEnabled;
      });

      // Add event listener to the checkbox
      toggle.addEventListener('change', () => {
        const enabled = toggle.checked;
        chrome.storage.local.set({ extensionEnabled: enabled });
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
          chrome.runtime.sendMessage({ action: 'toggleExtension', enabled: enabled });
        });
      });
    });
  </script>
</body>
</html>
